<h2 appHeadline>
  Curso: {{courseSelected.name}}
</h2>

<h6 class="mt-4 mb-4">Docente: {{courseSelected.teacher}}</h6>

<table mat-table [dataSource]="enrolledStudents" class="mat-elevation-z5">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
  </ng-container>

  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <td mat-cell *matCellDef="let student"> {{student | fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let student"> {{student.email}} </td>
  </ng-container>

  <ng-container matColumnDef="actions" class="students-table-actions-column">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let student" class="students-table-actions-cells" > 
      <button mat-flat-button color="primary" (click)="deleteStudentFromCourse(student.id)">
        Anular inscripci√≥n
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
