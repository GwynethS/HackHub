<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="centered-column"> ID </th>
    <td mat-cell *matCellDef="let course" class="centered-column"> {{course.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Nombre </th>
    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
  </ng-container>

  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef> Docente </th>
    <td mat-cell *matCellDef="let course"> {{course.teacher}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="centered-column"> Acciones </th>
    <td mat-cell *matCellDef="let course" class="centered-column actions-cells" >
      <button mat-icon-button (click)="redirectToCourseDetail(course.id)" >
        <mat-icon>visibility</mat-icon>
      </button> 
      <button *ngIf="(authUser$ | async)?.role === 'ADMIN'" mat-icon-button (click)="editCourse.emit(course)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="(authUser$ | async)?.role === 'ADMIN'" mat-icon-button (click)="deleteCourse.emit(course.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-headers"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-rows"></tr>
</table>
