<table mat-table [dataSource]="dataSource" class="mat-elevation-z5">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let course"> {{course.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
  </ng-container>

  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef> Docente </th>
    <td mat-cell *matCellDef="let course"> {{course.teacher}} </td>
  </ng-container>

  <ng-container matColumnDef="actions" class="courses-table-actions-column">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let course" class="courses-table-actions-cells" >
      <button mat-icon-button (click)="redirectToCourseDetail(course.id)" >
        <mat-icon>visibility</mat-icon>
      </button> 
      <button mat-icon-button (click)="editCourse.emit(course)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteCourse.emit(course.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
