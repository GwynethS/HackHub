<div class="student-dialog-header">
  <h1 mat-dialog-title appHeadline>Registrar estudiante</h1>
  <button matDialogClose mat-icon-button type="button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content>
  <form [formGroup]="studentForm" class="student-form-container">
    <div class="student-form-inputs container">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="name-form-field">
            <mat-label>Nombre</mat-label>
            <input formControlName="firstName" matInput type="text" />
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field class="lastName-form-field">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput type="text" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="email-form-field">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="text" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="student-dialog-buttons">
  <button
    mat-stroked-button
    color="primary"
    type="button"
    (click)="onClearInputs()"
  >
    Limpiar
  </button>
  <button (click)="onCreate()" mat-flat-button color="primary" type="submit">Guardar</button>
</div>
